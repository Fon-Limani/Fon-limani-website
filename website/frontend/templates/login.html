{% extends "base.html" %}
{% block title %} | Giriş Yap{% endblock %}
{% block sources %}
<link rel="stylesheet"
    href="{{ url_for('static', filename='styles/additional/login.css')}}">
{% endblock %}
{% block body %}
<div class="d-flex align-items-center justify-content-center w-100" style="min-height: calc(100vh - 57px);">
    <div class="container px-lg-5 p-0 m-3 w-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="mx-auto">
                <div class="shadow-lg h-100">
                    <div class="d-flex align-items-center position-relative h-100">
                        <div class="d-none d-md-block d-lg-block w-75 h-100 p-0 m-0">
                            <img src="/static/assets/png/eski_liman.png" class="objectFit h-100">
                        </div>
                        <div class="w-100 d-flex align-items-center justify-content-center">
                            <div class="py-5 px-0 mx-4 my-0" id="formPanel">
                                <div class="text-center mb-5">
                                    <h1 class="customHeading h3 text-uppercase">GİRİŞ YAP</h1>
                                </div>
                                <form method="post" action="{{ url_for('login') }}">
                                    <div class="custom-form-group">
                                        <label class="text-uppercase" for="username">Kullanıcı Adı</label>
                                        <input type="text" id="username" name="username" class="pb-1 w-100"><span class="pb-1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <div class="custom-form-group mt-3">
                                        <label class="text-uppercase" for="password">ŞİFRE</label>
                                        <input type="password" id="password" name="password" class="pb-1 w-100"><span class="pb-1"><i id="showCursor" class="fas fa-eye-slash" onclick="showPassword(event)"></i></span>
                                    </div>
                                    <div class="d-flex flex-row mt-3">
                                        <div class="col-6 form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                            <label class="form-check-label" for="remember_me" >Beni Hatırla</label>
                                        </div>
                                        <div class="col-6 d-flex justify-content-end">
                                            <a href="/reset_password">Şifremi Unuttum</a>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button type="submit" class="w-100 p-2 d-block custom-btn">Giriş Yap</button>
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-outline-primary w-100 p-2 d-block" href="/login_action" role="button" style="text-transform:none; border-radius: 32px;">
                                            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg">
                                            Google ile Giriş Yap
                                        </a>
                                    </div>
                                    <hr class="my-4">
                                    <div class="d-flex justify-content-between mt-3">
                                        <a>Hesabın yok mu?</a>
                                        <a href="/register">Kayıt Ol</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script
    src="{{ url_for('static', filename='bootstrap/dist/js/additional/index.js')}}"></script>
{% endblock %}

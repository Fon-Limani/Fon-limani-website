{% extends "base_dashboard.html" %}
{% block title %} | Profil{% endblock %}
{% block sources %}    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/additional/profile.css')}}">
{% endblock %}
{% block body %}

<div class="dashboard container-fluid m-0 p-0" style="height: calc(100vh - 57px);">
    <div class="h-100 w-100 d-flex flex-column flex-lg-row">
        <div class="d-flex position-sticky bg-white sidebar bg-body-tertiary m-0 mb-lg-0 mb-3 p-0" style="min-height: 57px; border-right: solid 1px rgb(33, 37, 41, 0.25); border-bottom: solid 1px rgb(33, 37, 41, 0.25)">
            <div class="d-flex position-sticky w-100">
                <ul class="nav nav-pills align-items-center justify-content-evenly flex-auto nav-flush mb-auto text-center flex-row flex-lg-column w-100">
                    <li class="nav-item w-100-lg">
                        <a href="/ana_panel" class="nav-link py-3 rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Ana Sayfa" data-bs-original-title="Ana Sayfa">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="w-100-lg">
                        <a href="/fon_ara" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Fon Ara" data-bs-original-title="Fon Ara">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="w-100-lg">
                        <a href="/portfoyum" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Portföyüm" data-bs-original-title="Portföyüm">
                            <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="w-100-lg">
                        <a href="/trend_analizi" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trend Analiz Aracı" data-bs-original-title="Trend Analiz Aracı">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="w-100-lg">
                        <a href="/portfoy_simulasyonu" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Portföy Simülasyonu" data-bs-original-title="Portföy Simülasyonu">
                            <i class="fa fa-line-chart" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="w-100-lg">
                        <a href="/haberler" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Haberler" data-bs-original-title="Haberler">
                            <i class="fa fa-newspaper" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                
            </div>
            
        </div>

        <div class="w-100 h-100 d-flex justify-content-center px-4 py-4" style="overflow-y: scroll;">

            <div class="m-3">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profil Resmi</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{{ url_for('static', filename='assets/png/dashboard/profile_pic.png')}}" style="height: 144px;">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">1 MB'dan daha küçük bir profil resmi yükleyiniz.</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Yeni Resim Yükle</button>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Hesap Detayları</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Kullanıcı Adı</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Kullanıcı adınızı giriniz." value="{{username}}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Ad Soyad</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Ad Soyad" value="{{name}}">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Organizasyon</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Organizasyon" value="{{organization}}">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Lokasyon</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Lokasyon" value="{{location}}">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">E-posta Adresi</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="E-posta Adresi" value="{{email}}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Telefon Numarası</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Telefon Numarası" value="{{phone}}">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Doğum Günü</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Doğum Günü" value="{{birthday}}">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Değişiklikleri Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

        

{% endblock %}
{% block scripts %}
    
{% endblock %}

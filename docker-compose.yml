version: "1.0"

services:
  backend:
    build: ./backend
    ports:
      - "1111:1111"
    env_file:
      - .env
    networks:
      - app-network
    volumes:
      - shared-data:/data

  website:
    build: ./website
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - shared-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  shared-data: